plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module021:module3')
  api project(':module07:module608:module1:module1')
  api project(':module08:module11:module02:module1:module3')
  api project(':module08:module11:module02:module2:module3')
  api project(':module08:module11:module05:module1')
  api project(':module08:module11:module07:module3')
  api project(':module08:module10:module01:module1:module5')
  api project(':module08:module10:module03:module1')
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module08:module60:module5')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}

plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module031:module6')
  api project(':module07:module358:module1')
  api project(':module07:module457:module2')
  api project(':module18:module01:module3')
  api 'androidx.appcompat:appcompat:1.3.1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module194:module1')
  implementation project(':module07:module561:module3')
  implementation project(':module07:module592:module3')
  implementation project(':module16:module058:module1')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}

plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
    compose = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-alpha07'
  api project(':module07:module172:module4')
  api project(':module07:module173:module6')
  api project(':module07:module243:module2')
  api project(':module07:module297')
  api project(':module07:module301:module3')
  api project(':module07:module346:module1')
  api project(':module07:module368:module1')
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module154:module2')
  implementation project(':module07:module346:module1')
  implementation project(':module07:module587:module2')
  implementation project(':module26:module3:module1')
  implementation 'androidx.compose.foundation:foundation:1.2.0-alpha07'
  implementation 'com.google.accompanist:accompanist-flowlayout:0.22.0-rc'
  implementation 'com.google.accompanist:accompanist-swiperefresh:0.22.0-rc'
  implementation 'com.google.android.material:material:1.2.1'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation project(':module07:module354:module1')
  testImplementation project(':module07:module592:module4')
  testImplementation project(':module07:module606:module1')
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  testImplementation 'org.mockito.kotlin:mockito-kotlin:3.2.0'
  testImplementation 'org.mockito:mockito-core:3.12.4'
  testImplementation 'org.robolectric:robolectric:4.7.3'
}

plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api 'androidx.test.espresso:espresso-core:3.3.0'
  api 'org.hamcrest:hamcrest-core:1.3'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module196:module1')
  implementation project(':module07:module583:module1')
  implementation project(':module07:module592:module3')
  implementation project(':module07:module594:module3')
  implementation 'androidx.recyclerview:recyclerview:1.1.0'
  implementation 'androidx.test.espresso:espresso-contrib:3.3.0'
  implementation 'androidx.test.uiautomator:uiautomator:2.2.0'
  implementation 'com.google.android.material:material:1.2.1'
  implementation 'com.google.truth:truth:1.1.3'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
